# persistence.xml
persistence.ds.name=jboss/datasources/CockpitDS
persistence.ds.hibernate.hbm2ddl.auto=create-drop
persistence.ds.hibernate.show_sql=true
persistence.ds.hibernate.transaction.flush_before_completion=true

# beans.xml
beans.dataSourceJndiName=jboss/datasources/CockpitDS
beans.databaseType=mysql
beans.transactionsExternallyManaged=true
beans.databaseSchemaUpdate=true
beans.jobExecutorActivate=true