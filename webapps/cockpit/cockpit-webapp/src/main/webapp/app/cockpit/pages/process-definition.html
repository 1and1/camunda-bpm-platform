<div class="ctn-sitebar-container">
  <div class="ctn-column ctn-sitebar">

    <a class="hide-sitebar pull-right"></a>

    <div class="page-header">
      <h1 ng-show="!!processDefinition.name">{{ processDefinition.name }}</h1>
      <h1 ng-show="!processDefinition.name">{{ processDefinition.key }}</h1>
    </div>

    <div>
      <strong>Version</strong> {{ processDefinition.version }}
    </div>

    <div>
      <strong>Running Instances</strong>
      <ul>
        <li>
          <strong>Latest Version</strong> {{ processDefinitionLatestVersionCount.count }}
        </li>
        <li>
          <strong>All Versions</strong> {{ processDefinitionTotalCount.count }}
        </li>
      </ul>
    </div>
  </div>

  <div class="ctn-column ctn-content">
    <a class="show-sitebar"></a>

    <div class="ctn-row ctn-content-top">
      <div notifications-panel></div>
      
      <div process-diagram="semantic" process-definition="processDefinition" annotations="activityStatistics" incidents="incidents" on-scroll-and-zoom></div>
    </div>

    <div class="ctn-row ctn-content-bottom ctn-tabbed">
      <ul class="nav nav-tabs">
        <li class="active">
          <a href>Process Instances</a>
        </li>
        <!-- <li><a href="#">...</a></li> -->
      </ul>

      <div view provider="processInstanceTable" vars="processDefinitionLatestVersionCount" class="ctn-tabbed-content"></div>
    </div>
  </div>
</div>
