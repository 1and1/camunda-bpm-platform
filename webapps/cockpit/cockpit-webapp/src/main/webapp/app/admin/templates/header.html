<!-- default navigation -->
<div class="navbar navbar-fixed-top content-container" ng-controller="NavigationController">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand ir" href="#/">
        camunda admin
      </a>

      <div class="nav-collapse collapse">   
        <ul class="nav ng-scope">

          <li class="dropdown" ng-class="activeClass('#/user')">
            <a href="#/users">Users</a>           
          </li>

          <li class="dropdown" ng-class="activeClass('#/group')">
            <a href="#/groups">Groups</a>           
          </li>

        </ul>
      </div>

      <ul class="nav pull-right" ng-if="authentication.auth.username" ng-controller="AuthenticationController" ng-cloak>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-home icon-white"></i> {{ authentication.auth.username }} <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a ng-click="logout()"><i class="icon-share"></i> Sign out</a></li>
            <li><a href="{{profileLink}}"><i class="icon-user"></i> My Profile</a></li>
            <li class="divider"></li>
            <li><a href="{{cockpitLink}}">Cockpit</a></li>
            <li><a href="{{taskListLink}}">Tasklist</a></li>
          </ul>
        </li>
      </ul>

      <form class="navbar-search pull-right" ng-show="engines.length" ng-controller="ProcessEngineSelectionController">
        <select
          class="span2"
          help
          help-text="If you have multiple engines running – e.g. for multiple tenants – you can select the process engine here. All data shown in this window is related to the selected engine, only."
          help-placement="'bottom'"
          ng-model="currentEngine"
          ng-options="engine.name for (id, engine) in engines">
        </select>        
      </form>

    </div>
  </div>
</div>
