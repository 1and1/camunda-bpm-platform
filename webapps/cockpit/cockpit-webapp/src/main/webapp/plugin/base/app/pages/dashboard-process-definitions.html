<div>
  <table class="table table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Version</th>
        <th>State</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="processDefinition in processDefinitions">
        <td><a href="#/process-definition/{{ processDefinition.id }}">{{ processDefinition.id }}</a></td>
        <td>{{ processDefinition.name }}</td>
        <td>{{ processDefinition.version }}</td>
        <td>
          <span ngm-if="!processDefinition.failedJobs || processDefinition.failedJobs == 0" class="badge badge-success">&nbsp;</span>
          <span ngm-if="processDefinition.failedJobs > 0" class="badge badge-important">&nbsp;</span>
        </td>      
      </tr>
    </tbody>
  </table>
</div>
