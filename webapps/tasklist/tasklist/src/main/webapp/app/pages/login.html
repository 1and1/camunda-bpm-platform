<div class="control-group" ng-class="{ retry: 'error' }">

  <div error-panel></div>
  
  <label for="loginName"><strong>Username:</strong></label>
  <input id="loginName" value="loginData.userName" />

  <label for="loginPassword"><strong>Password:</strong></label>
  <input type="password" id="loginPassword" ng-model="loginData.password"/>

  <input type="submit" ng-submit="login()" class="btn btn-primary" value="Sign In"/>
</div>
