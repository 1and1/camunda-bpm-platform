<div data-ng-controller="SitebarController" ng-cloak>
  <div ngm-if="auth.current && tasks" class="well sidebar-nav">
    <ul class="nav nav-list">
      <li class="nav-header">Tasks</li>
      <li ng-class="{active: isActive('mytasks')}">
        <a href="#/overview?filter=mytasks">
          My Tasks ({{ tasks.mytasks.count }})
        </a>
      </li>
      <li ng-class="{active: isActive('unassigned')}">
        <a href="#/overview?filter=unassigned">
          Inbox ({{ tasks.unassigned.count }})
        </a>
      </li>
      <li class="nav-header">Unclaimed Group Tasks</li>
      <li ng-repeat="group in groupInfo.groups" ng-class="{active: isActive('group', group.id)}">
        <a href="#/overview?filter=group&search={{group.id}}">{{group.name}} ({{ groupInfo.groupCounts[group.id] }})</a>
      </li>
      <li class="nav-header">Colleagues</li>
      <li ng-repeat="colleague in groupInfo.groupUsers" ng-class="{active: isActive('colleague', colleague.id)}">
        <a href="#/overview?filter=colleague&search={{colleague.id}}">{{colleague.displayName}}</a>
      </li>
    </ul>
  </div>
</div>
