<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-ng-app="cycle">
  <head th:substituteby="fragment/common :: head">

  </head>
  <body data-ng-controller="DefaultController">
    <div class="wrapper">
	    <div th:substituteby="fragment/common :: navigation-logged-in"></div>
	    <div class="container-fluid content-container">
          <div th:substituteby="fragment/common :: breadcrumbs"></div>
          <div th:substituteby="fragment/common :: error-panel"></div>          
	      <div class="row-fluid content-container">
	        <div class="span12" data-ng-controller="ConnectorSetupController">
              <table class="table">
                  <thead>
                      <tr>
                          <th>Connector Id</th>
                          <th>Connector Name</th>
                          <th>Plugin Name</th>
                          <th>Login Mode</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr data-ng-repeat="connector in connectors" data-ng-cloak>
                          <td>{{connector.connectorId}}</td>
                          <td>{{connector.name}}</td>
                          <td>{{connector.connectorName}}</td>
                          <td>{{connector.loginMode}}</td>
                          <td>
                            <a>delete</a>
                            <br />
                            <a data-ng-click="createNewConnector(connector)">edit</a>
                          </td>
                      </tr>
                  </tbody>
              </table>
              <a class="btn" data-ng-click="createNewConnector()"><span th:text="#{New}">New</span></a>
               
               <!-- begin delete-roundtrip-dialog -->
               <dialog model="createNewConnectorDialog" ng-cloak>
               <div class="modal hide fade" data-ng-controller="CreateNewConnectorController" data-ngm-if="createNewConnectorDialog.renderHtml()"> 
                 <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                   <h3 data-ng-show="!editConnector" th:text="#{'Add connector'}"></h3>
                   <h3 data-ng-show="editConnector" th:text="#{'Edit connector'}"></h3>
                 </div>
                 <div class="modal-body">
                   <div class="alert alert-error" data-ng-show="error">
                     <button type="button" class="close" data-dismiss="alert">&times;</button>
                     <span>
                       <strong th:text="#{A problem occured:}"></strong>
                       {{error.message}}
                     </span>
                   </div>
                   <form class="form-horizontal">
                     <fieldset>
                       <div class="control-group">                   
                         <label class="control-label" for="connectorLabel" 
                                th:text="#{'Connector Name*'}">Connector Name*</label>
                         <div class="controls" style="margin-bottom: 10px;" >                            
                          <input id="connectorLabel" name="connectorLabel" type="text" class="span8" required data-ng-model="editConnector.name"/>
                         </div>
                       </div>
                       
                       <div class="control-group">                   
                         <label class="control-label" for="loginModule" 
                                th:text="#{'Select Login Module*'}">Select Login Module*</label>
                         <div class="controls" style="margin-bottom: 10px;" >                            
                           <span class="nullable">
                             <select id="loginModule" class="span8" data-ng-model="editConnector.loginMode">
                               <option value="LOGIN_NOT_REQUIRED">no login required</option>
                               <option value="GLOBAL">credentials provided globally</option>
                               <option value="USER">credentials provided by user</option>
                             </select>
                           </span>                
                         </div>
                       </div>
  
                       <div class="control-group" data-ng-show="editConnector.loginMode != 'LOGIN_NOT_REQUIRED'">                   
                         <label class="control-label" for="userName" 
                                th:text="#{'User Name*'}">User Name*</label>
                         <div class="controls" style="margin-bottom: 10px;" >                                
                          <input id="userName" name="userName" type="text" class="span8" required data-ng-model="editConnector.user"/>
                         </div> 
                       </div>
                       <div class="control-group" data-ng-show="editConnector.loginMode != 'LOGIN_NOT_REQUIRED'">                   
                         <label class="control-label" for="password" 
                                th:text="#{'Password*'}">Password*</label>
                         <div class="controls" style="margin-bottom: 10px;" >                                
                          <input id="password" name="password" type="text" class="span8" required data-ng-model="editConnector.password"/>
                         </div> 
                       </div>
                       
                       <div class="control-group">                   
                         <label class="control-label" for="connectors" 
                                th:text="#{'Select Plugin*'}">Select Plugin*</label>
                         <div class="controls" style="margin-bottom: 10px;" >
                            <select id="connectors" class="span8" required data-ng-options="c.name for c in connectors" data-ng-model="editConnector.connectorName" >
                            </select>
                         </div>
                       </div>                       
                       
                       <div class="control-group">                   
                         <label class="control-label" for="specificField_1" 
                                th:attr="data-help=#{'TODO'}" 
                                data-help-title="Spezifisches Feld1" 
                                th:text="#{'Spezifisches Feld1'}">Spezifisches Feld1</label>
                         <div class="controls" style="margin-bottom: 10px;" >       
                          <input id="specificField_1" name="specificField_1" type="text" class="span8" />
                         </div> 
                       </div>  
                       <div class="control-group">
                         <label class="control-label" for="specificField_2" 
                                th:attr="data-help=#{'TODO'}" 
                                data-help-title="Spezifisches Feld2" 
                                th:text="#{'Spezifisches Feld2'}">Spezifisches Feld2</label>
                         <div class="controls" style="margin-bottom: 10px;" >       
                          <input id="specificField_2" name="specificField_2" type="text" class="span8" />
                         </div> 
                       </div>  
                       <div class="control-group">                                            
                         <label class="control-label" for="specificField_3"
                                th:attr="data-help=#{'TODO'}" 
                                data-help-title="Spezifisches Feld3" 
                                th:text="#{'Spezifisches Feld3'}">Spezifisches Feld3</label>
                         <div class="controls" style="margin-bottom: 10px;" >       
                          <input id="specificField_3" name="specificField_3" type="text" class="span8" />
                         </div> 
                       </div>  
                       <div class="control-group">                                                  
                         <label class="control-label" for="specificField_4"
                                th:attr="data-help=#{'TODO'}" 
                                data-help-title="Spezifisches Feld4" 
                                th:text="#{'Spezifisches Feld4'}">Spezifisches Feld4</label>
                         <div class="controls" style="margin-bottom: 10px;" >        
                          <input id="specificField_4" name="specificField_4" type="text" class="span8" />
                         </div> 
                       </div>
                     </fieldset>                   
                   </form>
                 </div>
                 <div class="modal-footer">
                   <button class="btn" data-ng-click="createNewConnectorDialog.close()" th:text="#{Cancel}">Cancel</button>
                   <button class="btn btn-primary" th:text="#{OK}">OK</button>
                 </div>
               </div>
               </dialog>  
               <!-- end delete-roundtrip-dialog -->
                        
            </div>
	      </div>
	    </div>
	    <div class="push-down"><!-- // --></div> 
    </div>
    <footer th:substituteby="fragment/common :: footer" />
  </body>
</html>
