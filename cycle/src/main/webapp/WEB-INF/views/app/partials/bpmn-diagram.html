<div>
  <div class="bpmn-model" ng-show="diagram">
    <h3>{{diagram.modeler}}</h3>
    <div class="thumbnail">
      <div class="diagram">
        <span class="label">Model selected</span>
        <span>{{diagram.diagramPath.label}}</span>
      </div>
    </div>
  </div>
  <div class="bpmn-model" ng-hide="diagram">
    <h3>No diagram selected</h3>
    <div class="thumbnail">
      <div class="diagram">
        <span class="label">No model</span>
      </div>
      <div class="actions">
        <button class="btn" ng-click="addDiagram()" th:text="#{Add}">Add</button>
      </div>
    </div>
  </div>
  
  <!-- begin add-model-roundtrip-dialog -->
  <dialog model="editDiagramDialog" ng-cloak>
    <div class="modal" ng-controller="EditDiagramController" ngm-if="editDiagramDialog.renderHtml()">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 th:text="#{Add file}">Add file</h3>
      </div>
      <div class="modal-body">
        <div class="alert alert-error" ng-show="error">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <span ng-switch ng-switch-on="error.component"> <strong
            ng-switch-when="tree"
            th:text="#{A problem occured when updating the tree}"></strong> <strong
            ng-switch-default th:text="#{A problem occured}"></strong>
          </span> {{error.message}}
        </div>
        <form class="form-horizontal" novalidate ng-submit="save()" name="addModelForm">
          <fieldset>
            <div class="control-group">
              <label class="control-label" for="input01" th:text="#{Modeler Name}">Modeler Name</label>
              <div class="controls">
                <!-- ads-data-typeahead data-values="modelerNames" -->
                <input class="span8" ng-model="editDiagram.modeler" name="modelerName" ng-disabled="identifier == 'rightHandSide'" type="text" required autofocus />
                <p class="alert alert-info" ng-show="!editDiagram.modeler" th:text="#{Type in / choose the name of your modeler}">Type in / choose the name of your modeler</p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="connectors" th:text="#{Select Connector}">Select Connector</label>
              <div class="controls">
                <select id="connectors" class="span8" data-ng-model="connector" required ng-options="c.name for c in connectors">
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="tree" th:text="#{Select BPMN File}">Select BPMN File</label>
              <div class="controls">
                <p class="alert alert-info" ng-hide="editDiagram.diagramPath" th:text="#{Select a bpmn file}"></p>
                <div class="claro tree" data-selected="editDiagram.diagramPath" data-cycle-tree data-id="connectorTree" data-connector="connector">
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        {{addModelForm.$valid}} {{selectedTreeItem}} {{isValid()}}
        <button class="btn" ng-click="cancel()" th:text="#{Cancel}">Cancel</button>
        <button href="#" class="btn btn-primary" ng-click="save()" ng-disabled="!isValid()" th:text="#{Add}">Add</button>
      </div>
    </div>
  </dialog>
  <!-- end add-model-roundtrip-dialog -->
</div>
