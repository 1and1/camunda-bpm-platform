<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-ng-app="cycle">
  <head th:substituteby="fragment/common :: head">
    
  </head>
  <body ng-controller="DefaultController">
    <div th:substituteby="fragment/common :: navigation-logged-in"></div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
      	 <div>
	   	  <ul class="breadcrumb">
	   	  	<li>
	   	  	  <a href="#/">Home</a> 
	   	    </li>	   	  	
			<li ng-repeat="breadCrumb in breadCrumbs">
			  <span class="divider">/</span> 
			  <a href="#{{breadCrumb.href}}">{{breadCrumb.name}}</a>
			</li>	    
		  </ul>
	      </div>
	    </div>
	  </div>
	  <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav" id="roundtrip-list" ng-controller="ListRoundtripsController">
            <ul class="nav nav-list" id="roundtrip-links">
              <li class="nav-header" th:text="#{My Roundtrips}">My Roundtrips</li>
              <li ng-repeat="roundtrip in roundtrips" class="roundtrip-link-{{roundtrip.id}}" ng-class="activeClass(roundtrip)">
                <a ng-click="selectRoundtrip(roundtrip)" href="#/roundtrip/{{roundtrip.id}}" title="Inspect {{roundtrip.name}}">{{roundtrip.name}}</a>
              </li>
            </ul>
            <ul class="nav nav-list" ng-cloak>
              <li class="nav-header" th:text="#{Actions}">Actions</li>
              <li><a ng-click="createNew()"><i class="icon-plus"></i><span th:text="#{Create new}">Create new</span></a></li>
            </ul>

            <!-- begin create-roundtrip-dialog -->
            <div class="modal" id="create-roundtrip-dialog" ng-controller="CreateNewRoundtripController" style="display: none;">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 th:text="#{Create roundtrip}">Create roundtrip</h3>
              </div>
              <div class="modal-body">
                <form class="form-horizontal" novalidate="novalidate" ng-submit="save()" name="newRoundtripForm">
                  <fieldset>
                    <div class="control-group" ng-class="errorClass(newRoundtripForm)">
                      <label class="control-label" for="input01" th:text="#{Name}">Name</label>
                      <div class="controls">
                        <input ng-model="name" name="name" type="text" class="input-xlarge" id="input01" required />
                        <p class="help-block" ng-show="newRoundtripForm.name.$error.required" th:text="#{Type in the name of your roundtrip}"></p>
                        <p class="help-block" ng-show="newRoundtripForm.name.$error.occupied" th:text="#{The name is already used}">The name is already used</p>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
              <div class="modal-footer">
                <button class="btn" ng-click="cancel()" th:text="#{Cancel}">Cancel</button>
                <button href="#" class="btn btn-primary" ng-click="save()" th:text="#{Save}">Save</button>
              </div>
            </div>
            <!-- end create-roundtrip-dialog -->

          </div>
        </div>
        <!-- actual view body is rendered here whenever the url changes -->
        <div class="span9 ng-view">
        </div>
      </div>
    </div>
    
    <footer th:substituteby="fragment/common :: footer" />
  </body>
</html>
