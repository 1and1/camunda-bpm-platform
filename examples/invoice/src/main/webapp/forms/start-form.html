<strong>Please fill in the details for the invoice you received</strong>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Creditor</label>
    <div class="controls">
      <input form-field type="string" key="creditor" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Amount</label>
    <div class="controls">
      <input form-field type="string" key="amount" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Invoice Number</label>
    <div class="controls">
      <input form-field type="string" key="invoiceNumber" />
    </div>
  </div>
</form>
